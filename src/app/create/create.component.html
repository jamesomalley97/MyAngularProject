<br>

<mat-card>
    <mat-radio-group [(ngModel)]="rentsale">
        <mat-radio-button value="ForRent">For Rent</mat-radio-button>
        <br>
        <mat-radio-button value="ForSale">For Sale</mat-radio-button>
    </mat-radio-group>
  <form (submit)="onAddHomeInfo(homeForm)" #homeForm="ngForm">
    <h4>Galway City Area</h4>
   

    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="area">
        <mat-option value="Ballybane">Ballybane</mat-option>
        <mat-option value="Renmore">Renmore</mat-option>
        <mat-option value="Ballybrit">ballybrit</mat-option>
        <mat-option value="Newcastle">Newcastle</mat-option>
        <mat-option value="Salthill">Salthill</mat-option>
      </mat-select>
    </mat-form-field>

  
    <mat-form-field>
      <label> Address </label>
      <input matInput type="text" name="address" ngModel required #title="ngModel">
    </mat-form-field>

    <mat-form-field>
      <label>Eircode</label>
      <textarea matInput name="eircode" ngModel required #content="ngModel"></textarea>
    </mat-form-field>
    <mat-form-field>
      <label>Picture of home</label>
      <textarea matInput rows="4" name="poster" ngModel required #content="ngModel"></textarea>
    </mat-form-field>
    <!-- <mat-form-field>
        <input  
        matInput 
        name="date" 
        ngModel
        [matDatepicker]="picker" 
        placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        
      </mat-form-field>  -->
    <button mat-raised-button color="accent" type="submit">Save Home</button>
  </form>
</mat-card>
