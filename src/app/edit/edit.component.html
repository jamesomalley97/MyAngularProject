<mat-radio-group [(ngModel)]="rentsale">

    <mat-label> <b><u> Select whether property is for Sale of Rent</u> </b> </mat-label>
  
    <br>
    <br>
    <mat-radio-button value="For Rent">For Rent</mat-radio-button>
    <br>
    <br>
    <mat-radio-button value="For Sale">For Sale</mat-radio-button>
</mat-radio-group> 

<mat-card>
    <form (submit)="onEditHome(homeForm)" #homeForm="ngForm">

        <h4>Galway City Area</h4>
   

        <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select [(value)]="area">
            <mat-option value="Ballybane">Ballybane</mat-option>
            <mat-option value="Renmore">Renmore</mat-option>
            <mat-option value="Ballybrit">ballybrit</mat-option>
            <mat-option value="Newcastle">Newcastle</mat-option>
            <mat-option value="Salthill">Salthill</mat-option>
          </mat-select>
        </mat-form-field>
        
      <mat-form-field>
          <label> Address </label>
        <input
          matInput
          type="text"
          name="address"
          ngModel={{home.address}}
          required
          #title="ngModel">
      </mat-form-field>
      <mat-form-field>
          <label> Eircode</label>
        <textarea
          matInput
          name="eircode"
          ngModel={{home.eircode}}
          required
          #content="ngModel"></textarea>
      </mat-form-field>
      <mat-form-field>
          <label>Contact Number</label>
        <textarea
          matInput
         rows="4"
          name="number"
          ngModel={{home.number}}
          required
          #content="ngModel"></textarea>
      </mat-form-field>

      <mat-form-field>
          <label> Name </label>
        <textarea
          matInput
         rows="4"
          name="name"
          ngModel={{home.name}}
          required
          #content="ngModel"></textarea>
      </mat-form-field>

      <mat-form-field>
          <label> Email </label>
        <textarea
          matInput
         rows="4"
          name="email"
          ngModel={{home.email}}
          required
          #content="ngModel"></textarea>
      </mat-form-field>

      <mat-form-field>
          <label> Cost </label>
        <textarea
          matInput
         rows="4"
          name="cost"
          ngModel={{home.cost}}
          required
          #content="ngModel"></textarea>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit">Edit home</button>
    </form>
  </mat-card>
